<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 60px;
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 40px 30px;
    }
    h1 {
      color: #ff6f61;
      font-size: 2.8em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #ff3b2e;
    }
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Wishing you a day filled with joy, laughter, and wonderful surprises!</p>
    <button class="btn" onclick="showConfetti()">Celebrate!</button>
  </div>
  <canvas class="confetti"></canvas>
  <script>
    // Simple confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];
    let running = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function randomColor() {
      const colors = ['#ff6f61', '#fcb69f', '#ffe082', '#81d4fa', '#b39ddb', '#aed581'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 120; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 8 + 4,
          d: Math.random() * 2 + 1,
          color: randomColor(),
          tilt: Math.random() * 10 - 5
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.y += p.d;
        p.x += Math.sin(p.y / 20) * 2;
        if (p.y > canvas.height) {
          p.y = Math.random() * -20;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    function animateConfetti() {
      if (!running) return;
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(animateConfetti);
    }

    function showConfetti() {
      createConfetti();
      running = true;
      animateConfetti();
      setTimeout(() => { running = false; ctx.clearRect(0,0,canvas.width,canvas.height); }, 4000);
    }
  </script>
</body>
</html>
